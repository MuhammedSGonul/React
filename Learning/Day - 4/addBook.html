<html lang="tr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="lib/style.css" />
    <script src="lib/script.js"></script>
  </head>

  <body>
    <div class="jumbotron vertical-center">
      <div class="container d-flex align-items-center justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="bookName">Book Name : </label>
              <input type="text" id="bookName" class="form-control" required/>
            </div>
            <div class="form-group">
              <label for="bookName">Author Name : </label>
              <input type="text" id="authorName" class="form-control"  required/>
            </div>
            <div class="form-group">
              <label for="categories">Categories : </label>
              <select class="form-select" id="categoriesSelect" required>
                <option selected></option>
                <option value="1">Sci-Fi</option>
                <option value="2">Mystery & Crime</option>
                <option value="3">History</option>
                <option value="4">Education</option>
              </select>
            </div>
            <div class="form-group">
              <label for="bookName">Password : </label>
              <input type="password" id="bookPassword" class="form-control" required />
            </div>
          </form>
          <a href="#">
            <button class="btn btn-success" type="submit" onclick="newBook()">Add Book</button>
          </a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
